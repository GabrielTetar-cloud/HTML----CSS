<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario media query</title>
</head>
<body>
   <main>
    <section>
        <h1>
            Formulario de cadastro
        </h1>
        <div id="login">
            foto

        </div>
       <div id="Formulario">
           <form action="cadastro.php" method="get" autocomplete="on">
             <p>
                <label for="inome">Nome:</label>
                <input type="text" id="inome" name="nome" required  maxlength="20" minlength="3" placeholder="Seu nome" autocomplete="name">
             </p>
             <p>
                <label for="isenha">Senha</label>
                <input type="password" id="isenha" name="senha" required maxlength="14" minlength="8" placeholder="Sua senha" autocomplete="new-password">
             </p>
             <p>
                <label for="idade">Idade</label>
                <input type="number" id="idade" name="idade" required max="100" min="1" placeholder="Sua idade">
             </p>
             <p>
                <label for="itel">Telefone</label>
                <input type="tel" id="itel" name="tel" required placeholder="(xx)xxxxxx" autocomplete="tel">
             </p>
             <p>
                <label for="iemail">Email</label>
                <input type="email" id="iemail" name="email" required placeholder="SEu email" autocomplete="email">
             </p>
             <p>
                <label for="isexo">Sexo</label>
             </p>
             <p>
                <label for="iest">Estado</label>
             </p>
             <p>
                <label for="iprof">Profiss√£o</label>
             </p>

                <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </p>
           </form>
       </div>
    </section>
   </main>
</body>
</html>
