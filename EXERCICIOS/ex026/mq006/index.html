<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario media query</title>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
   <main>
    <section id="login" >
        
        <div id="imagem">
           

        </div>
       <div id="Formulario">
           <form action="cadastro.php" method="get" autocomplete="on">
             <div class="campo">
               <span class="material-icons">person</span>
                <label for="inome">Nome:</label>
                <input type="text" id="inome" name="nome" required  maxlength="20" minlength="3" placeholder="Seu nome" autocomplete="name">
             </div>
             <div  class="campo">
               <span class="material-icons">vpn_key</span>
                <label for="isenha">Senha</label>
                <input type="password" id="isenha" name="senha" required maxlength="14" minlength="8" placeholder="Sua senha" autocomplete="new-password">
             </div>
             <div  class="campo">
               <span class="material-icons">date_range</span>
                <label for="idade">Idade</label>
                <input type="number" id="idade" name="idade" required max="100" min="1" placeholder="Sua idade">
             </div >
             <div  class="campo">
               <span class="material-icons">call</span>
                <label for="itel">Telefone</label>
                <input type="tel" id="itel" name="tel" required placeholder="(xx)xxxxxx" autocomplete="tel">
             </div>
             <div  class="campo">
               <span class="material-icons">email</span>
                <label for="iemail">Email</label>
                <input type="email" id="iemail" name="email" required placeholder="Seu email" autocomplete="email">
             </div>
             <div  class="campo" >
               <span class="material-icons">group</span>
                <label for="isexo"  >Sexo</label>
                <input type="radio" id="isexf" name="sexo"> <label for="isexf">Feminino</label>
                <input type="radio" id="isexm" name="sexo"> <label for="isexm">MAsculino</label>
                
             </div>
             <div  class="campo">
               <span class="material-icons">south_america</span>
                <label for="iest" class="especial" >Estado</label>
                
               <select name="est" id="iest">
                 <optgroup label="Região Sudeste" >
                   <option value="ES">Espirito Santo</option>
                   <option value="MG">Minas Gerais</option>
                   <option value="RJ">Rio de Janeiro</option>
                   <option value="SP">São PAulo</option>
                 </optgroup>

                 <optgroup label="Região Sul">
                  <option value="PR">Paraná</option>
                  <option value="RS">Rio Grande do Sul</option>
                  <option value="SC">Santa Catarina</option>

                 </optgroup >
                 
                 <optgroup label="Região Centro-Oeste" >
                  <option value="DF">Distrito Federal</option>
                 <option value="GO">Goias</option>
                 <option value="MT">Mato Grosso</option>
                 <option value="MS">MAto Grosso do Sul</option>


                 </optgroup>

                 <optgroup label="Região Norte">
                  <option value="AC">Acre</option>
                  <option value="AM">Amapa</option>
                  <option value="AZ">Amazonas</option>
                  <option value="PA">PAra</option>
                  <option value="RO">Rondonia</option>
                  <option value="RR">Roraima</option>
                  <option value="TO">Tocantins</option>

                 </optgroup>

                 <optgroup label="REgião Nordeste">
                  <option value="AL">Alagoas</option>
                  <option value="BA">Bahia</option>
                  <option value="CE">Ceara</option>
                  <option value="PB">Paraiba</option>
                  <option value="PE">Pernambuco</option>
                  <option value="PI">Piaui</option>
                  <option value="RN">Rio Grande do norte</option>
                  <option value="SE">SErgipe</option>

                 </optgroup>


               </select>

             </div>
             <div  class="campo">
               <span class="material-icons">work</span>
                <label for="iprof">Profissão</label>
                <input type="text" id="iprof" name="prof" required placeholder="Sua profissão" list="iproflist">
                <datalist id="iproflist">
                      <option value="">Medico</option>
                      <option value="">Advogado</option>
                      <option value="">Engenheiro</option>
                      <option value="">Desenvolvedor</option>
                </datalist>
             </div>

              
                   
                      <input type="submit" value="Enviar">
                      <input type="reset" value="Limpar">
                    
                
           </form>
       </div>
    </section>
   </main>
</body>
</html>
