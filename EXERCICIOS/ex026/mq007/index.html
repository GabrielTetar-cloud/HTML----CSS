<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media query.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>Pagina Cadastro</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
             

            </div>
            <div id="form">
                <form action="cadastro.php" autocomplete="on" method="get">
                    <div id="campo">
                        <span class="material-symbols-outlined">person</span>
                        <label for="inome">Nome</label>
                        <input type="text" id="inome" name="nome" required placeholder="Seu nome" minlength="3" maxlength="20" autocomplete="name">

                    </div>
                    <div id="campo">
                        <span class="material-symbols-outlined">vpn_key</span>
                        <label for="isenha">Senha</label>
                        <input type="password" id="isenha" name="senha"  required placeholder="Sua senha" minlength="8" maxlength="16" autocomplete="new-password">

                    </div>
                    <div id="campo">
                        <span class="material-symbols-outlined">calendar_check</span>
                        <label for="idade">Idade</label>
                        <input type="number" id="idade" name="idade" required placeholder="Sua idade" min="1" max="110" required >

                    </div>
                    <div id="campo">
                        <span class="material-symbols-outlined">call</span>
                        <label for="itel">Telefone</label>
                        <input type="tel" id="itel" name="tel" required placeholder="(xx)xxxxxxxx" autocomplete="tel" >

                    </div>
                    <div id="campo">
                        <span class="material-symbols-outlined">email</span>
                        <label for="iemail">Email</label>
                        <input type="email" id="iemail" name="email" required placeholder="Seu email" autocomplete="email">

                    </div>
                    <div id="campo">
                        <span class="material-symbols-outlined">group</span>
                        <label for="isex">Sexo</label>
                        <input type="radio" name="isex" id="isexm"> <label for="isexm">Masculino</label>
                        <input type="radio" name="isex" id="isexf"> <label for="isexf">Feminino</label>

                    </div>
                    <div id="campo">
                        <span class="material-symbols-outlined">south_america</span>
                        <label for="iest">Estado</label>
                        <select name="est" id="iest">
                             <optgroup label="Região Sul">
                                <option value="PR">Parana</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="SC">Santa Catarina</option>



                             </optgroup>

                             <optgroup label="Região Sudeste">
                                <option value="ES">Espirito Santo</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="RJ">Rio de janeior</option>
                                <option value="SP">São PAulo</option>

                             </optgroup>
                             <optgroup label="Região CEntro Oeste">
                                <option value="DF">Distrito Federal</option>
                                <option value="GO">Goias</option>
                                <option value="MT">MAto Grosso</option>
                                <option value="MS">MAto GRosso do Sul</option>

                             </optgroup>
                             <optgroup  label="Região Norte">
                                <option value="AC">ACre</option>
                                <option value="AM">Amapa</option>
                                <option value="AZ">Amazonas</option>
                                <option value="PA">Para</option>
                                <option value="RO">Rondonia</option>
                                <option value="RR">ROraima</option>
                                <option value="TO">Tocantis</option>

                             </optgroup>
                             <optgroup label="Região Nordeste">
                                <option value="AL">Alagoas</option>
                                <option value="Bahia"></option>
                                <option value="CE">Ceara</option>
                                <option value="PB">PAraiba</option>
                                <option value="PE">PErnambuco</option>
                                <option value="PIaui"></option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="SE">SErgipe</option>

                             </optgroup>

                        </select>

                    </div>
                    <div id="campo">
                        <span class="material-symbols-outlined">work</span>
                        <label for="iprof">Profissão</label>
                        <input type="iprof" id="iprof" name="prof" placeholder="Sua profissão" list="listprof">
                        <datalist id="listprof">
                            <option value="">MEdico</option>
                            <option value="">Engenheiro</option>
                            <option value="">Advogado</option>
                            <option value="">Desenvolvedor</option>
                        </datalist>

                    </div>









                  <input type="submit" value="enviar"> 
                  <input type="reset" value="Limpar"> 
                </form>

            </div>

        </section>
    </main>
</body>
</html>
