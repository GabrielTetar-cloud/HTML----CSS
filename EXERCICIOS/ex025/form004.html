<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
</head>
<body>
    <h1>Meu quarto formulario</h1>
    <form action="cadastro.php" autocomplete="on" method="get">
          <fieldset>
            <legend>Dados Pessoais</legend>
              <p>
                <label for="inome">Nome</label>
                <input type="text" id="inome" name="nome" required placeholder="Seu nome" autocomplete="name" minlength="3" maxlength="20">
              </p>
              <p>
                <label for="iemail">Email</label>
                <input type="email" id="iemail" name="email" required placeholder="Seu email" autocomplete="email">
              </p>
              <p>
                <label for="itel">Telefone</label>
                <input type="tel" id="itel" name="tel" required placeholder="Seu Telefone" autocomplete="tel" pattern="^(\d{2}\)\d{4,5}-\d{4}$"placeholder="(xx)xxxxxxxx" >
              </p>
          </fieldset>
          <!--Estudar mais sobre RegEx-->
         <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
         </p>

    </form>
</body>
</html>
