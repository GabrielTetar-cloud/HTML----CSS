<!DOCTYPE html>
<html lang="pt br">

    <meta charset="UTF-8">

    <title>Teste</title>

<body>
    <h1>Meu setimo formulario</h1>
    <form action="cadastro.php" autocomplete="on" method="post">
       <p>

        <select name="estado" id="iest">
             <option value=""select>----Escolha----</option>
            <optgroup label="A-G">

                <option value="Alagoas">Alagoas</option>
                <option value="Amapá">Amapá</option>
                <option value="Amazonas">Amazonas</option>
                <option value="Bahia">Bahia</option>
                <option value="Ceara">Ceara</option>
                <option value="Distrito Federal">Distrito Federal</option>
                <option value="Espirito Santo">Espirito Santo</option>
                <option value="Goias">Goias</option>
            </optgroup>
            <optgroup label="H-P">
                <option value="Maranhão">Maranhão</option>
                <option value="Mato Grosso">Mato Grosso</option>
                <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                <option value="Minas Gerais">Minas Gerais</option>
                <option value="Pará">Pará</option>

                <option value="Pernambuco">Pernambuco</option>

            </optgroup>
            <optgroup label="R-Z">

            </optgroup>
        </select>
       </p>
       <p>
        <label for="iprof">Profissão</label>
        <input type="text" id="iprof" name="prof" list="listprof" >
        <datalist id="listprof">
            <option >Administrador</option>
            <option >Medico</option>
            <option >Desenvolvedor Web</option>
        </datalist>
       </p>
       <p>
        <label for="imsg">Mensagem:</label> <br>
        <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Escreva sua avaliação"></textarea>
       </p>



        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
