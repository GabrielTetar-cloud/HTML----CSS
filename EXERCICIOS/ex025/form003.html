<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario 3</title>

<body>
    <h1>MEu Terceiro Formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p> <label for="inome">Nome</label> <input type="text" id="inome" name="nome" required minlength="3" maxlength="20" placeholder="Nome completo" autocomplete="name"></p>
        <p><label for="idade">Idade</label> <input type="number" id="idade" name="idade" required  min="0" max="100" placeholder="Idade" autocomplete="age"></p>
        <p><label for="imedia">Media</label> <input type="number" name="Media" id="imedia" required min="0" max="10" step="0.1" placeholder="5" value="5"></p>
        <p><label for="isenha">Senha</label> <input type="password" id="isenha" name="senha" required minlength="8" maxlength="20" placeholder="Sua senha" autocomplete="current-password"></p>
        <p><label for="imes">Periodo Letivo</label><input type="month" id="imes" name="mes" required  placeholder="" value="2025-09" ></p>
        <p><label for="idata">Data da prova</label><input type="date" id="idata" name="data" required  value="2025-09-14" ></p>
        <p><label for="ihora">Horario da prova</label><input type="time" id="ihora" name="hora" required value=""></p>
        <p><input type="submit" value="Enviar"> <input type="reset" value="Limpar"></p>
    </form>
</body>
