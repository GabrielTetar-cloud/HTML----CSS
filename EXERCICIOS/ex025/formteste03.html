<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Cadastro de aluno</legend>
            <p>
                <label for="iname">Nome</label>
                <input type="text" id="inome" name="nome" required maxlength="20" min="3" placeholder="Nome completo" autocomplete="name">
            </p>
            <p>
                <label for="isex">Sexo</label>
                <input type="radio" id="isexm" name="sex"  ><label for="isexm">Masculino</label>
                <input type="radio" id="isexf" name="sex"> <label for="isexf">Feminino</label>
            </p>
            <p>
                <label for="iemail">Email</label>
                <input type="email" id="iemail" name="email" required maxlength="15" placeholder="Seu email" autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" id="itel" name="tel" required autocomplete="tel" pattern="^(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx)xxxxxxx">
            </p>
            <p>
                <label for="isenha">Senha</label>
                <input type="password" id="isenha" name="senha" required autocomplete="new-password" maxlength="20" minlength="8">
            </p>
        </fieldset>
         <fieldset>
            <legend>Informações da prova</legend>
             <p>
                <label for="imes">Periodo Letivo</label>
                <input type="month" id="imes" name="mes" required placeholder="Mes da prova"  value="2025-09">
             </p>
             <p>
                <label for="imedia">Nota</label>
                <input type="number" id="imedia" name="media" required placeholder="Media da prova" min="0" max="10" step="0.1" value="6">
             </p>
             <p>
                <label for="iano">Ano</label>
                <input type="date" id="iano" name="ano" required placeholder="Ano da prova" value="2025-09-18" >
             </p>
             <p>
                <label for="ihora">Hora</label>
                <input type="time" id="ihora" name="hora" placeholder="Hora da prova" value="13:00">
             </p>
         </fieldset>
         <fieldset>
            <legend>Materia da prova</legend>
            <p>
                <input type="checkbox" id="ifis" name="fis"><label for="ifis">Fisica</label>
                <input type="checkbox" id="imat" name="mat"><label for="imat">Matematica</label>
                <input type="checkbox" id="ipython" name="python"> <label for="ipython">Python</label> <br>
                <input type="checkbox" id="iweb" name="Web"><label for="iweb">Web developer</label>
                <input type="checkbox" id="ima" name="ma"><label for="ima">Metodos Ageis</label>
                <input type="checkbox" id="iro" name="ro"><label for="iro">Robotica</label>
            </p>
         </fieldset>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
