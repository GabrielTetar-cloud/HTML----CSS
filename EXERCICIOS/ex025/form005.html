<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesyte</title>
</head>
<body>
    <h1>Meu quinto formulario</h1>
    <form action="cadastro.php" autocomplete="on" method="get">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" id="inome" name="nome" required maxlength="20" minlength="3" placeholder="Nome Completo" autocomplete="name"  >
            </p>
            <p>
                <label for="iemail">Email</label>
                <input type="email" id="iemail" name="email" required autocomplete="email" placeholder="Email">
            </p>
            <p>
                <label for="itel">Telefone</label>
               <input type="tel" id="itel" name="tel" required placeholder="Seu Telefone" autocomplete="tel" pattern="^(\d{2}\)\d{4,5}-\d{4}$"placeholder="(xx)xxxxxxxx" >
            </p>
            <p>
                <label for="isenha">Senha</label>
                <input type="password" id="isenha" name="senha"  required autocomplete="new-password" placeholder="Sua senha" maxlength="20" minlength="8" >
            </p>
           
        </fieldset>
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sx" id="isxmas" checked > <label for="isxmas">Masculino</label> <br>
            <input type="radio" name="sx" id="isxfem"> <label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Dados de escolha</legend>
            <p>
                <input type="checkbox" name="estuf" id="iestuf" checked value="m"><label for="iestuf">Futebol </label>
                <input type="checkbox" name="basq" id="iesbaq" value="f"><label for="iesbaq">Basquetebol</label> <br>
                <input type="checkbox" name="volei" id="iesvolei"><label for="iesvolei">Voleibol </label>
                <input type="checkbox" name="tenis" id="iten"><label for="iten">tenis</label> <br>
                <input type="checkbox" name="jiu" id="iju"><label for="iju">Jiu jitsu </label>
                <input type="checkbox" name="pk" id="ipk"><label for="ipk">Pa Kua</label>
            </p>
        </fieldset>
         <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
    </form>
</body>
</html>
