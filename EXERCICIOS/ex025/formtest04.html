<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
</head>
<body>
    <h1>Cadastro aluno</h1>
    <form action="cadastro.php" autocomplete="off" method="post">
        <fieldset>
            <legend>Campo Aluno</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" id="inome" name="nome" required autocomplete="name" placeholder="Seu nome" minlength="3" maxlength="20" >
            </p>
            <p>
                <label for="isenha">Senha</label>
                <input type="password" id="isenha" name="senha" required autocomplete="new-password" minlength="8" maxlength="20" placeholder="Sua senha" >
            </p>
            <p>
                <label for="idade">Idade</label>
                <input type="number" id="idade" name="idade" required placeholder="Sua idade" max="100" min="1" >
            </p>
            <p>
                <label for="">Sexo</label>
                <input type="radio" id="sexmasc" name="sex" checked > <label for="sexmasc">Masculino</label>
                <input type="radio" id="sexfem" name="sex"> <label for="sexfem">Feminino</label>
            </p>
            <p>
                <label for="iemail">Email</label>
                <input type="email" id="iemail" name="email" required placeholder="Seu email" autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" id="itel" name="tel" required placeholder="(xx)xxxxxxx" pattern="^(\d{2}\)\d{4,5}-\d{4}$" autocomplete="tel">
            </p>
        </fieldset>
        <fieldset>
            <legend>Campo Prova</legend>
            <p> 
                <label for="idmedia">Media</label>
                <input type="number" id="idmedia" name="media" required placeholder="" value="6" step="0.1" min="0" max="10" >
            </p>
            <p>
                <label for="ipl">Periodo Letivo</label>
                <input type="month"  id="ipl" name="pl" placeholder="" value="2025-09" required>
            </p>
            <p>
                <label for="iAno">Ano</label>
                <input type="date" id="iAno" name="ano" required placeholder="" value="2025-09-22">
            </p>
            <p>
                <label for="ihora">Hora</label>
                <input type="time" id="ihora" name="hora" required placeholder="" value="13:00">
            </p>
            <p>
                <label for="icor">Cor</label>
                <input type="color" id="icor" name="cor" required value="#FFD700">
            </p>
           <p>
               <label for="ifile">Anexe o arquivo da prova</label>
               <input type="file" id="ifile" name="file" required>
           </p>
           <p>
            <label for="isat">Nivel de satisfação</label>
            <input type="range" id="isat" name="sat" min="1" max="10" required>
           </p>

        </fieldset>
        <fieldset>
            <legend>Materias da prova</legend>
            <input type="checkbox" id="imat" name="mat"><label for="imat">Matematica</label>
            <input type="checkbox" id="ifis" name="fis"> <label for="ifis">Fisica</label>
            <input type="checkbox" id="iq" name="qui"> <label for="iq">Quimica</label><br>
            <input type="checkbox" id="ip" name="python"> <label for="ip">Python</label>
            <input type="checkbox" id="ijs" name="javascript"> <label for="ijs">Java-Script</label>
            <input type="checkbox" id="iphp" name="php">  <label for="iphp">Php</label><br>
            <input type="checkbox" id="ihc" name="hc"> <label for="ihc">HTML-CSS</label>
            <input type="checkbox" id="ibd" name="bc"> <label for="ibd">Banco de dados</label>
            <input type="checkbox" id="ima" name="ma"> <label for="ima">Metodos Ageis </label>
        </fieldset>
        <p>
           <input type="submit" value="Enviar">
           <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
