<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.container{
            display: grid;
            grid-template-columns: auto auto auto;
            grid-template-rows: 100px 100px 100px;
            grid-gap: 20px;
            background-color: aquamarine;
        }
        div{
            border: 1px dashed black;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>A</div>
        <div>B</div>
         <div>C</div>
          <div>D</div>
           <div>E</div>
            <div>F</div>
             <div>G</div>

    </div>
</body>
</html>
