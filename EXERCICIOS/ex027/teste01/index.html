<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <main>
        <div id="login">
            <section id="form">
                <form action="cadastro.php" method="get" autocomplete="on">
                    <div>
                        <label for="inome">Nome</label>
                        <input type="text" id="inome" placeholder="Seu nome" minlength="3" maxlength="20" required autocomplete="name">
                    </div>
                    <div>
                        <label for="isenha">Senha</label>
                        <input type="password" id="isenha" placeholder="Sua senha" minlength="8" maxlength="16" required autocomplete="new-password">
                    </div>
                    <input type="submit" value="enviar">
                    <input type="reset" value="limpar">
                </form>

            </ection>

        </div>
    </main>
</body>
</html>
