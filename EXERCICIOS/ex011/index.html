<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML 5</title>
</head>
<body>
    <h1>Imagem dinamicas</h1>
    <p>tente abrir esse site em varios dispositivos ou simplesmente aumente ou diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/pequena.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/media.png" type="image/png">
       
        <img src="imagens/grande.png" alt="imagem grande flexivel">

       
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML 5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="media/piano - Media Right Productions.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador n√£o consegue reproduzir audio <a href=""> Clique aqui para baixar o arquivo</a></p>

    </audio>
</body>
</html>
