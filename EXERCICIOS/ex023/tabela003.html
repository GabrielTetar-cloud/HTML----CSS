<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de Tabelas</title>
    <style>
        table{
            width: 500px;
         border-collapse: collapse;
         font-family: Arial, Helvetica, sans-serif;
        }
        td,th{
            padding: 10px;
            border: 1px solid black;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Mesclagem de linhas</h1>
    <table>
        <thead>
            <tr>
                <th>Letras</th>
                <th colspan="2">Letras </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>A</td>
                <td colspan="2">B</td>
                

            </tr>
            <tr>
                <td rowspan="3">D</td>
                <td>E</td>
                <td >F</td>

            </tr>
            <tr>
               
                <td>H</td>
                <td rowspan="2">i</td>

            </tr>
            <tr>
                
                <td>K</td>
                

            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="3"> fim</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
