<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela exemplo</title>
    <style>
        body{
            background-color: antiquewhite;
        }
        table{
            border-collapse: collapse;
            font-family: Arial, Helvetica, sans-serif;
            width: 600px;
        }
        td,th{
            padding: 10px;
            border: 1px solid black;
        }
</style>
    
</head>
<body>
    <table>
        <caption>Exemplo</caption>
        <thead>
            <tr>
                <th scope="col" colspan="2">A</th>
                <th>B</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3" scope="row">Numeros</th>
                <td>A1</td>
                <td>B2</td>
            </tr>
            <tr>
                <td>A2</td>
                <td>B2</td>
            </tr>
            <tr>
                <td>A3</td>
                <td>B3</td>
            </tr>
            

        </tbody>


    </table>
</body>
</html>
